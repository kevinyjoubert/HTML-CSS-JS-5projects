<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/50.css">
    <title>Calculadora</title>
</head>
<body>

    <h1>Calculadora</h1>

    <img src="https://static.webshopapp.com/shops/038765/files/063260238/geeek-bamboo-wooden-calculator-calculator.jpg" style="width: 250px;" alt="">

    <div class="calculator">
        <div class="display">0</div>

        <button>AC</button> <button>%</button> <button>x</button> <button>/</button>
        <button>7</button>  <button>8</button> <button>9</button> <button>=</button>
        <button>4</button>  <button>5</button> <button>6</button> <button>-</button>
        <button>1</button>  <button>2</button> <button>3</button> <button class="mais">+</button>
        <button class="zero">0</button> <button>,</button>
        
    </div>
